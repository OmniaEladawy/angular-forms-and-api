<div class="card my-3" style="width: 18rem; height: 420px;">
    <img src="{{productData?.image}}" class="card-img-top" height="150" alt="...">
    <div class="card-body">
      <a [routerLink]="['/productdetails',productData?.id]" class="card-title my-3 h5 d-block" style="text-align:center ; height: 50px; text-decoration: none;">{{productData?.title|stringSlice:0:30}}</a>
      <p class="card-text" style="height: 60px;">{{productData?.description|stringSlice:0:60}}</p>
      <h4 class="card-text" style="text-align:center">{{productData?.price|currency:'USD'}}</h4>
      <div class="my-3 d-flex justify-content-between">
        <a href="#" class="btn btn-primary">Add to cart</a>
        <a class="btn btn-success" (click)="addFavorite()">Add to favorite</a>
      </div>
    </div>
</div>
