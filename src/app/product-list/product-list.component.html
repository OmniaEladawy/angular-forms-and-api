<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="my-5">Products List : </h4>
            <div class="row">
                <app-product-card *ngFor="let product of allProducts" [productData]="product" (productSelected)="printProduct($event)" class="col-3"></app-product-card>
            </div>
        </div>
    </div>
</div>

<app-add-product (productadded)="addProduct($event)"></app-add-product>
